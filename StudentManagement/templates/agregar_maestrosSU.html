{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Docente</title>
    <link rel="stylesheet" href="{% static 'css/stylesmo2.css' %}">
    
    <!--Solo texto-->
    <script type="text/javascript">
      function Solo_Texto(e) {
        var code;
        if (!e) var e = window.event;
        if (e.keyCode) code = e.keyCode;
        else if (e.which) code = e.which;
            var character = String.fromCharCode(code);
            var AllowRegex  = /^[\ba-zA-Z\s-]$/;
        if (AllowRegex.test(character)) return true;     
        return false; 
      }
    </script>
</head>

<body>
    <header>
        <a href="Menu">
            <img src="{% static 'imagenes/sm.jpeg'%}" alt="Logotipo de sokoladli">
        </a>
        <nav>
            <ul>
              <li><a class="a2"href="javascript:history.back()">Regresar</a></li>
              <li><a class="a2"href="Soporte">Soporte</a></li>
              <li><a class="a2"href="Contacto">Contacto</a></li>
            </ul>       
        </nav>
    </header>
    <h1>Agregar Docente</h1>
    <div>
        <form method="POST">
          {% csrf_token %}
            <label for="fname">Clave del Docente</label>
            <input required type="number" maxlength="5" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="claveDocente" name="claveDocente" required>

            <label for="pwd">Contraseña</label>
            <input class="contraseña" required type="password" id="password" name="password" required> 

            <label for="fname">Nombre</label>
            <input required onkeypress="return Solo_Texto(event);" style="text-transform:capitalize" type="text" maxlength="20" id="nombre" name="nombre" required>
            
            <label for="fname">Apellido Paterno</label>
            <input required onkeypress="return Solo_Texto(event);" style="text-transform:capitalize" type="text" maxlength="15" id="apellidoP" name="apellidoP" required>

            <label for="fname">Apellido Materno</label>
            <input required onkeypress="return Solo_Texto(event);" style="text-transform:capitalize" type="text" maxlength="15" id="apellidoM" name="apellidoM" required>

            <label for="email">Correo Institucional</label>
            <input class="correo" type="email" id="email" name="email" required>

            <label for="fname">CURP</label>
            <input required style="text-transform:uppercase" type="text" title="Debe ser de 18 caracteres"maxlength="18" pattern="([A-Z]{4})+([0-9]{6})+([A-Z]{6})+([A-Z 0-9]{2})" id="curp" name="curp" required>
          
            <input required type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
