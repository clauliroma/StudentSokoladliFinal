{% load static %}
<!DOCTYPE html>
<html lang="en-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Alumno</title>
    <link rel="stylesheet" href="{% static 'css/stylesmo2.css' %}"/>

    <!--Solo texto-->
    <script type="text/javascript">
      function Solo_Texto(e) {
        var code;
        if (!e) var e = window.event;
        if (e.keyCode) code = e.keyCode;
        else if (e.which) code = e.which;
          var character = String.fromCharCode(code);
          var AllowRegex  = /^[\ba-zA-Z\s-]$/;
        if (AllowRegex.test(character)) return true;     
        return false; 
      }
    </script>
</head>

<body>
    <header>
        <a href="Menu">
            <img src="{% static 'imagenes/sm.jpeg'%}" alt="Logotipo de sokoladli">
        </a>
        <nav>
          <ul>
              <li><a class="a2" href="javascript:history.back()">Regresar</a></li>
              <li><a class="a2" href="Soporte">Soporte</a></li>
              <li><a class="a2" href="Contacto">Contacto</a></li>
            </ul>       
        </nav>
    </header>
    <h1>Agregar alumno</h1>
    <div>
      <form method="POST">
        {% csrf_token %}
        <label for="fname">Matricula</label>
        <input required type="number" type="number" maxlength="6" minlength="6" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(this.minLength, this.maxLength);" name="matricula" required>

        <label for="fname">Contraseña</label>
        <input required type="password" id="password" name="password" class="contraseña" required>
    
        <label for="lname">Nombre</label>
        <input required onkeypress="return Solo_Texto(event);" style="text-transform: capitalize" type="text" maxlength="20" id="nombre" name="nombre" required>

        <label for="lname">Apellido paterno</label>
        <input required onkeypress="return Solo_Texto(event);" style="text-transform: capitalize" type="text" maxlength="15" id="apellidoP" name="apellidoP" required>

        <label for="lname">Apellido materno</label>
        <input required onkeypress="return Solo_Texto(event);" style="text-transform: capitalize" type="text" maxlength="15" id="apellidoM" name="apellidoM" required>
    
        <label for="grado">Grado</label>
        <select id="grado" name="grado" >
          <option value="1">1º</option>
          <option value="2">2º</option>
          <option value="3">3º</option>
          <option value="4">4º</option>
          <option value="5">5º</option>
          <option value="6">6º</option>
        </select>

        <label for="lname">Grupo</label>
        <input required onkeypress="return Solo_Texto(event);" style="text-transform: capitalize" type="text" maxlength="1" id="grupo" name="grupo" required>
        <label for="lname">Nombre del padre de familia</label>
        <input required onkeypress="return Solo_Texto(event);" style="text-transform: capitalize" type="text" maxlength="45" id="nombreP" name="nombreP" required>
        <input required type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
