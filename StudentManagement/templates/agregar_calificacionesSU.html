{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Calificaciones</title>
    <link rel="stylesheet" href="{% static 'css/stylesmo2.css' %}">
</head>

<body>
    <header>
        <a href="Menu">
            <img src="{% static 'imagenes/sm.jpeg'%}" alt="Logotipo de sokoladli">
        </a>
        <nav>
            <ul>
              <li><a class="a2"href="javascript:history.back()">Regresar</a></li>
              <li><a class="a2"href="Soporte">Soporte</a></li>
              <li><a class="a2"href="Contacto">Contacto</a></li>
            </ul>       
        </nav>
    </header>
    <h1>Agregar Calificaciones</h1>
    <div>
        <form method="POST">
          {% csrf_token %}
          <label for="fname">Matricula</label>
          <input required type="number" maxlength="6" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="matricula" name="matricula" required>
      
          <label for="lname">Clave de la materia</label>
          <input required type="number" maxlength="4" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="claveMateria" name="claveMateria" required>

          <label for="lname">Calificaci√≥n</label>
          <input class="calif" type="number" min="0" max="100" maxlength="3" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" step="any" value="70" id="calif" name="calif" required>

          <label for="lname">Estrategia</label><br>
          <textarea id="textarea" style="text-transform:uppercase" name="estrategia" rows="6" cols="143" required></textarea>

          <input required type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
