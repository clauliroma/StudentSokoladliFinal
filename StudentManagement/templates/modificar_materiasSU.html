{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Materias</title>
    <<!--<link rel="stylesheet" href="css/normalize.css">
          <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript">
      function Solo_Texto(e) {
        var code;
        if (!e) var e = window.event;
        if (e.keyCode) code = e.keyCode;
        else if (e.which) code = e.which;
        var character = String.fromCharCode(code);
        var AllowRegex  = /^[\ba-zA-Z\s-]$/;
        if (AllowRegex.test(character)) return true;     
      return false; 
      }
    </script>

  </head>

<body>
    <header>
        <img src="{% static 'imagenes/sm.jpeg'%}" alt="Logotipo de sokoladli">
      <nav>
            <ul>
              <li><a href="javascript:history.back()">Regresar</a></li>
            </ul>       
        </nav>
    </header>

    <h1>Modificar Materias</h1>

    <div>
        <form method="POST">
          {% csrf_token %}
        <label for="fname">Clave de la materia</label>
        <input required type="number" maxlength="4" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="claveMateria" name="claveMateria" value= "{{materia.claveMateria}}" required>

        <label for="fname">Nombre de la materia</label>
        <input required onkeypress="return Solo_Texto(event);" style="text-transform:capitalize"  type="text" maxlength="20" id="nombreMateria" name="nombreMateria" value= "{{materia.nombreMateria}}" required>
      
        <input required type="submit" value="Submit">
      </form>
    </div>

    

 
</body>
</html>
